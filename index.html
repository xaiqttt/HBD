<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Authorization Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"> <!-- Added Google Font -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('bg.png') no-repeat center center fixed; /* Background image */
      background-size: cover; /* Cover the entire background */
      color: #333;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.85); /* Slightly transparent white */
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      width: 80%;
      max-width: 500px;
      text-align: center;
    }

    .logo img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 15px;
      color: #1e2a47;
      font-weight: 700;
    }

    p {
      font-size: 1rem;
      margin-bottom: 30px;
      color: #555;
    }

    button {
      background-color: #5046e5;
      color: white;
      border: 2px solid #5046e5;
      padding: 15px 70px;
      font-size: 1.1rem;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
      font-weight: 500;
      text-transform: uppercase;
    }

    button:hover {
      background-color: white;
      color: #5046e5;
      transform: translateY(-3px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    button:focus {
      outline: none;
    }

    /* Optional additional styling for larger screens */
    @media (min-width: 768px) {
      h1 {
        font-size: 2.5rem;
      }
      p {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="logo.jpg" alt="Logo"> <!-- Replace with your logo's path -->
    </div>

    <h1>Welcome Lyceans</h1>
    <p>Please log in first to proceed</p>
    
    <button onclick="redirectToLogin()">Log In</button>
  </div>

  <script>
    function redirectToLogin() {
      // Replace 'your-login-u' with the actual URL for your login page
      window.location.href = "https://94853934490006.lhr.life";
    }
  </script>
</body>
  </html>
